<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="resources/logoresize.svg">
    <link rel="stylesheet" href="panda.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="resources/logo.png" alt="Panda Commerce Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#shoes">Shoes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#backpack">Backpack</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact" >Contact</a>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
      <div id="carouselExampleControls" class="carousel slide carasol-bg" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
             <div class="row align-items-center">
               <div class="col-md-7">
                  <h1>Cloud II Wireless</h1>
                  <p>Best for gamers. Low latacy and high performance.</p>
                  <h1 class="price">$300</h1>
                  <button class="buynow-btn">Buy Now</button>
               </div>
               <div class="col-md-5">
                  <img src="resources/banner-images/headphone.png" class="d-block w-100"
                  alt="Headphones">
               </div>
             </div>
          </div>
          <div class="carousel-item">
             <div class="row align-items-center">
               <div class="col-md-7">
                  <h1>Mi 42"inch Led</h1>
                  <p>Best for home and office.</p>
                  <h1 class="price">$1000</h1>
                  <button class="buynow-btn">Buy Now</button>
               </div>
               <div class="col-md-5">
                <img src="resources/banner-images/tv.png" class="d-block w-100"
                alt="TV">
               </div>
             </div>
          </div>
          <div class="carousel-item">
             <div class="row align-items-center">
               <div class="col-md-7">
                  <h1>X-Box 360</h1>
                  <p>4k gaming at home.</p>
                  <h1 class="price">$360</h1>
                  <button class="buynow-btn">Buy Now</button>
               </div>
               <div class="col-md-5">
                <img src="resources/banner-images/xbox.png" class="d-block w-100"
                alt="X-Box">
               </div>
             </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
